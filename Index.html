<!DOCTYPE html>
<html>
<head>
	<title>Forms Example 1</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="forms.css">
</head>
<body>
	<section class="column left">
		<div class="principal">
			<div class="head">	
				<h1>FORMS</h1>
				<hr>
			</div>
			<div class="form">
				<form>
					<div class="form-group">
						<label for="nameInput">Nombre</label>
					    <input type="text" class="form-control" id="nameInput" placeholder="Nombre Completo" autofocus="true" required="required">
					    <small id="nameHelp" class="form-text text-muted">Nombre Completo</small>
					</div>
					<div class="form-group">
						<label for="InputEmail1">Correo electrónico</label>
					    <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email" required="required">
					    <small id="emailHelp" class="form-text text-muted">Example@example.com</small>
					</div>
					<div class="form-group">
						<label for="InputFacebook">Facebook profile (URL) </label>
					    <input type="url" class="form-control" id="InputFacebook" placeholder="Escribe la URL de perfil de facebook">
					    <small id="FacebookHelp" class="form-text text-muted">https://www.facebook.com/example</small>
					</div>
					<div class="form-group">
						<label for="InputDate">Fecha Nacimiento</label>
					    <input type="date" class="form-control" id="InputDate" placeholder="Enter email">
					    <small id="DateHelp" class="form-text text-muted">mm/ddy/yyyy</small>
					</div>
					<div class="form-group">
						<label for="InputDateTime">Fecha y hora de registro</label>
					    <input type="datetime-local" class="form-control" id="InputDateTime" placeholder="Enter email">
					    <small id="DateTimeHelp" class="form-text text-muted">mm/ddy/yyyy hh:mm:ss</small>
					</div>
					<div class="form-group">
						<label for="InputDocument">Número de documento</label>
					    <input type="number" class="form-control" id="InputDocument" placeholder="Escribe el número de documento" 
					     maxlength="2" min="9999" max="99999999999999999999" value="0" >
					    <small id="DocumentHelp" class="form-text text-muted">Número entre 5 y 20 digitos</small>
					</div>

					<div class="form-group">
						<label for="InputAge">Edad</label>
					    <input type="number" class="form-control" id="InputAge" placeholder="Escribe la Edad" min="1" max="10" value="0" >
					    <small id="AgeHelp" class="form-text text-muted">Número entre 1 y 10</small>
					</div>

					<div class="form-group">
						<label for="InputColor">Color favorito</label>
					    <input type="color" class="form-control" id="InputColor" value="#00000" >
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>	
	</section>
</body>
</html>
